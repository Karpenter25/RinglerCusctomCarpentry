<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Ringler Custom Carpentry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Ringler Custom Carpentry</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section class="contact-section">
      <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>
        <form action="https://formsubmit.co/kringler.rcustomcarpentry@gmail.com" method="POST" class="contact-form">
          <input type="hidden" name="_next" value="https://ringlercustomcarpentry.com/thankyou.html">
          <input type="text" name="_honeypot" style="display:none">
          <input type="hidden" name="_captcha" value="false">

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
          </div>

          <div class="form-group">
            <label for="project-type">Type of Project:</label>
            <select id="project-type" name="project_type" required>
              <option value="">--Please select an option--</option>
              <option value="Cabinetry">Cabinetry</option>
              <option value="Renovation">Renovation</option>
              <option value="Outdoor Project">Outdoor Project</option>
              <option value="Custom Furniture">Custom Furniture</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Project Description:</label>
            <textarea id="message" name="message" rows="6" placeholder="Tell us more about your project ideas, dimensions, materials, or any specific requirements." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Ringler Custom Carpentry. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
