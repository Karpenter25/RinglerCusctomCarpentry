    <meta property="og:description" content="Browse our collection of custom woodworking and carpentry projects. See examples of our craftsmanship and attention to detail.">
    <meta property="og:image" content="images/og-image.jpg">
    <meta property="og:url" content="https://ringlercustomcarpentry.com/gallery.html">

</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5FBF39S7" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <header class="header">
        <div class="container header-container">
            <div class="header-logo-text" role="banner">Ringler Custom Carpentry</div>
            <button class="menu-toggle" aria-controls="main-navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars"></span>
            </button>
            <nav aria-label="Main Navigation" id="main-navigation">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                    <li class="nav-item"><a href="gallery.html" class="nav-link active" aria-current="page">Gallery</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Project Gallery</h1>
                <p>Browse through our completed projects and get inspired</p>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="gallery-grid">
                    <!-- Gallery items will be added here -->
                    <div class="gallery-item">
                        <img src="images/project1.jpg" alt="Custom Kitchen Cabinets" class="gallery-img" loading="lazy">
                        <div class="gallery-caption">Custom Kitchen Cabinets</div>
                    </div>
                    <!-- Add more gallery items as needed -->
                </div>
            </div>
        </section>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="">
        <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; <span id="copyright-year"></span> Ringler Custom Carpentry. All rights reserved.</p>
            <p>Willow Spring, NC | (919) 586-5799</p>
        </div>
    </footer>

    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Set current year in footer
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("copyright-year").textContent = new Date().getFullYear();
        });

        // Back-to-top functionality
        const backToTop = document.getElementById("back-to-top");
        window.addEventListener("scroll", () => {
            backToTop.style.display = window.scrollY > 300 ? "block" : "none";
        });
        backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Toggle menu for mobile
        const toggle = document.querySelector(".menu-toggle");
        const nav = document.getElementById("main-navigation");
        toggle.addEventListener("click", () => {
            const expanded = toggle.getAttribute("aria-expanded") === "true";
            toggle.setAttribute("aria-expanded", !expanded);
            nav.classList.toggle("open");
        });

        // Lightbox functionality
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const lightboxCaption = document.getElementById("lightbox-caption");
        const closeBtn = document.querySelector(".close-btn");
        const galleryItems = document.querySelectorAll(".gallery-item");

        galleryItems.forEach(item => {
            item.addEventListener("click", () => {
                const img = item.querySelector("img");
                const caption = item.querySelector(".gallery-caption");
                
                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
                lightboxCaption.textContent = caption.textContent;
                lightbox.style.display = "flex";
                document.body.style.overflow = "hidden";
            });
        });

        closeBtn.addEventListener("click", closeLightbox);
        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        function closeLightbox() {
            lightbox.style.display = "none";
            document.body.style.overflow = "auto";
        }

        // Close lightbox with escape key
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
