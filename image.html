<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery | Ringler Custom Carpentry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link your main stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <header class="header">
    <div class="header-container container">
      <div class="header-logo-text">Ringler Custom Carpentry</div>
      <nav>
        <ul class="nav-menu">
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="service.html">Services</a></li>
          <li><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
          <li><a class="nav-link active" href="image.html">Images</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Index Hero Section (Background Picture Example) -->
    <section class="hero" style="background-image: url('images/your-background-image.jpg');">
      <div class="container">
        <h1 class="hero-title">Welcome to Ringler Custom Carpentry</h1>
        <p class="hero-tagline">Craftsmanship. Quality. Customization.</p>
      </div>
    </section>

    <!-- Services Section -->
    <section class="section">
      <h2 class="section-title">Our Services</h2>
      <div class="gallery-grid container">
        <img src="images/service-cabinetry.jpg" alt="Cabinetry Service">
        <img src="images/service-renovation.jpg" alt="Renovation Service">
        <img src="images/service-furniture.jpg" alt="Custom Furniture Service">
      </div>
    </section>

    <!-- Portfolio Section -->
    <section class="section">
      <h2 class="section-title">Portfolio</h2>
      <div class="gallery-grid container">
        <img src="images/portfolio-kitchen.jpg" alt="Kitchen Remodel">
        <img src="images/portfolio-bathroom.jpg" alt="Bathroom Renovation">
        <img src="images/portfolio-deck.jpg" alt="Outdoor Deck">
        <!-- Add more portfolio images as needed -->
      </div>
    </section>

    <!-- Contact Section -->
    <section class="section">
      <h2 class="section-title">Contact Us</h2>
      <div class="gallery-grid container">
        <img src="images/contact-team.jpg" alt="Our Team">
        <img src="images/contact-workshop.jpg" alt="Workshop">
        <!-- Add more if desired -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Ringler Custom Carpentry. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
